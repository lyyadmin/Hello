<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模型</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/model.css"/>
    <script type="text/javascript" src="/static/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="header">
    <div id="myCarousel" class="carousel slide">
		<!-- 轮播（Carousel）指标 -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
			<li data-target="#myCarousel" data-slide-to="4"></li>
			<li data-target="#myCarousel" data-slide-to="5"></li>
			<li data-target="#myCarousel" data-slide-to="6"></li>
			<li data-target="#myCarousel" data-slide-to="7"></li>
		</ol>
		<!-- 轮播（Carousel）项目 -->
		<div class="carousel-inner">
			<div class="item active">
				<img src="/static/images/banner/b1.jpg" alt="First slide" style="width: 100%;height: 200px;">
				<div class="carousel-caption">白鸽的浪漫又有几人知晓？</div>
			</div>
			<div class="item">
				<img src="/static/images/banner/b2.jpg" alt="Second slide" style="width: 100%;height: 200px;">
			</div>
			<div class="item">
				<img src="/static/images/banner/b3.jpg" alt="Third slide" style="width: 100%;height: 200px;">
			</div>
			<div class="item">
				<img src="/static/images/banner/b4.jpg" alt="Four slide" style="width: 100%;height: 200px;">
			</div>
			<div class="item">
				<img src="/static/images/banner/b5.jpg" alt="Five slide" style="width: 100%;height: 200px;">
			</div>
			<div class="item">
				<img src="/static/images/banner/b6.jpg" alt="Six slide" style="width: 100%;height: 200px;">
			</div>
			<div class="item">
				<img src="/static/images/banner/b7.jpg" alt="Seven slide" style="width: 100%;height: 200px;">
			</div>
			<div class="item">
				<img src="/static/images/banner/b8.jpg" alt="Night slide" style="width: 100%;height: 200px;">
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$("#myCarousel").carousel('cycle');
	</script>
</div>
<div class="content">
	<ul class="model-preview">
		<li><a href="#"><img class="item-img" src="/static/images/banner/b1.jpg"/></a></li>
		<li><a href="#"><img class="item-img" src="/static/images/banner/b2.jpg"/></a></li>
		<li><a href="#"><img class="item-img" src="/static/images/banner/b3.jpg"/></a></li>
		<li><a href="#"><img class="item-img" src="/static/images/banner/b4.jpg"/></a></li>
		<li><a href="#"><img class="item-img" src="/static/images/banner/b5.jpg"/></a></li>
		<li><a href="#"><img class="item-img" src="/static/images/banner/b6.jpg"/></a></li>
		<li><a href="#"><img class="item-img" src="/static/images/banner/b7.jpg"/></a></li>
		<li><a href="#"><img class="item-img" src="/static/images/banner/b8.jpg"/></a></li>
	</ul>
</div>
<div class="footer">Copyright©2001-2018 xxxx有限公司版权所有 沪ICP备05016644-4号</div>
</body>
</html>
