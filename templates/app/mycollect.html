<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
		<meta charset="UTF-8">
		<title>个人中心</title>
		<link rel="stylesheet" href="/static/app/css/style.p.css" />
		<script type="text/javascript" src="/static/app/js/public.js"></script>
		<script type="text/javascript" src="/static/app/js/jquery-3.2.1.min.js"></script>
		<style type="text/css">
			.collect-list{
				margin-top: 50px;
			}
			.collect-item{
				width: 95%;
				height: auto;
				padding-left: 5%;
				line-height: 45px;
				background: #EEEEEE;
				box-shadow: 0px 5px rgba(0,0,0,0.2);
				border-radius:5px ;
				color: #555555;
				margin-bottom: 8px;
			}
			.collect-item:hover{
				cursor: default;
			}
		</style>
		<script type="text/javascript">
			function init() {
				var title = getTitle();
				document.getElementById("collect-title").innerHTML = title;
			}
			function getTitle(){
				var type = GetRequest()["title"];
				if(!type){
					type = "我的收藏"
				}else if(type=='history'){
					type = "我的历史"
				}else if(type=='mycollect'){
					type = "我的收藏"
				}
				return decodeURI(type);
			}
			function collectitem(){
				window.location = "paramchart.html";
			}
		</script>
	</head>

	<body onload="init()">
		<div class="title-bar-box">
			<div class="title-bar-title" id="collect-title">我的收藏</div>
			<span class="title-bar-back" onclick="history.go(-1)"><img src="/static/app/img/back.png" />返回</span>
		</div>
		<div class="collect-list">
			<ul class="collect-box">
				<li class="collect-item" onclick="collectitem()">去年财务报表排序</li>
				<li class="collect-item" onclick="collectitem()">从2015年到2017年财务报表排序</li>
				<li class="collect-item" onclick="collectitem()">前年猪肉价格均值</li>
				<li class="collect-item" onclick="collectitem()">2016年人均收入趋势与预测</li>
				<li class="collect-item" onclick="collectitem()">2013年到2014年房价排序</li>
				<li class="collect-item" onclick="collectitem()">2016年家禽出口分析图</li>
				<li class="collect-item" onclick="collectitem()">今年公司支出排序</li>
			</ul>
		</div>
	</body>

</html>
